baseURL               = "https://www.huahuaxia.net/"
languageCode          = "zh-CN"
title                 = "李大侠的个人导航"
theme                 = "WebStack-Hugo"
preserveTaxonomyNames = true
disablePathToLower    = true
hasCJKLanguage        = true
publishDir            = "public"					# 站点静态文件保存目录


[params]
    author        = "lizhe2004"
    description   = "李大侠的个人导航"
    upload        = "https://www.huahuaxia.net"  # 左侧导航栏的"网站提交"
    about         = "https://github.com/lizhe2004"	# 左侧导航栏的"关于导航"页面(./about)
    repository    = "https://github.com/lizhe2004"  
    enablePreLoad = true					# 网站完全打开前预加载动画
    textPreLoad   = "李大侠的个人导航"				# 预加载的动画文字, 只有当enablePreLoad=true时生效
    expandSidebar = false					# 默认展开左侧边导航栏
    logosPath     = "assets/images/logos"			# 网站每个导航地址logo存放地址
    defaultLogo   = "assets/images/logos/default.webp"		# logo图片资源不存在或者错误时, 默认显示的logo; 该参数如为空,将会一直加载对应的logo,直至成功
    nightMode     = false					# 默认站点为深色(夜间)模式
    yiyan         = true                         		# 默认启用一言服务

[params.seo]    
    baiduhmid       = '828f4361a7c7a5f6e2ca80a115851e8f'	# 百度统计 hm.src 的 ID
    baiduSiteVer    = 'codeva-xxxxxx'			# 百度HTML标签验证(baidu-site-verification)
    tj51laid        = ''                        		# 51.LA 网站统计
    tj51lack        = ''
    GoogleAdsClient = ''					# Google AdSense 

[params.qweather]
    key = "085791e805a24491b43b06cf58ab31e7"

[params.images]
    favicon           = "assets/images/favicon.png"
    searchImageL      = "assets/images/bg-dna.jpg"		# 搜索部分浅色背景图
    searchImageD      = "assets/images/bg-dna.jpg"		# 搜索部分深色背景图
    logoExpandLight   = "assets/images/bt8-expand-light.png"
    logoExpandDark    = "assets/images/bt8-expand-dark.png"
    logoCollapseLight = "assets/images/bt.png"
    logoCollapseDark  = "assets/images/bt.png"
    
[markup.goldmark.renderer]
    unsafe = true

[params.footer]
    copyright = '本站内容源自互联网，版权归原网站所有 <br/>&copy; 2021 - {year} By [李大侠的个人导航](http://www.huahuaxia.net/hugo/) <br/>'
